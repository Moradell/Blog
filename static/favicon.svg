<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- < bracket (left) -->
  <path d="M60,256 L200,130 L200,175 L110,256 L200,337 L200,382 Z" fill="#e94560"/>
  
  <!-- > bracket (right) -->
  <path d="M452,256 L312,130 L312,175 L402,256 L312,337 L312,382 Z" fill="#e94560"/>
  
  <!-- / slash (center) -->
  <path d="M230,380 L282,132 L310,132 L258,380 Z" fill="#f5f5f5" opacity="0.9"/>
  
  <!-- Smirking face wink — left eye (open) -->
  <circle cx="185" cy="230" r="14" fill="#f5c518"/>
  
  <!-- Right eye (winking — a line) -->
  <path d="M310,220 Q330,240 350,220" stroke="#f5c518" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Smirk mouth -->
  <path d="M180,310 Q256,360 350,300" stroke="#f5c518" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Tongue sticking out -->
  <ellipse cx="340" cy="308" rx="18" ry="22" fill="#e94560" opacity="0.85"/>
</svg>
